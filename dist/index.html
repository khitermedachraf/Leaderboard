<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard App</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="recent-score">
        <div class="flex-row">
          <div><h2>Recent scores</h2></div>
          <div><button class="refresh">Refresh</button></div>
        </div>
        <div>
          <ul class="scores-list">
            <li>Achraf: 999</li>
            <li>KHITER: 888</li>
          </ul>
        </div>
      </section>
      <section class="add-score">
        <h2>Add your score</h2>
        <form action="">
          <input type="text" class="name" placeholder="Your name" />
          <input type="text" class="score" placeholder="Your score" />
          <button type="submit" class="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
