<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Leaderboard App</title>
  </head>
  <body>
    <header>
      <h1><i class="ri-vip-crown-line"></i>Leaderboard</h1>
    </header>
    <main>
      <section class="recent-score">
        <div class="flex-row">
          <div>
            <h3>Higher Recent Scores</h3>
          </div>
          <div><button type="button" class="refresh">Refresh</button></div>
        </div>
        <div>
          <ul class="scores-list"></ul>
        </div>
      </section>
      <section class="add-score">
        <h2>Add your score</h2>
        <form action="">
          <input type="text" class="name" placeholder="Your name" required />
          <input
            type="number"
            class="score"
            placeholder="Your score"
            required
          />
          <button type="submit" class="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <small>
        &copy; 2020 Made by
        <a href="https://github.com/khitermedachraf/">Achraf KHITER</a>.
        <i class="ri-github-fill"></i>
      </small>
    </footer>
  </body>
</html>
